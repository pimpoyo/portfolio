<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/icons.css">
	<link rel="stylesheet" href="css/jquery-fullsizable.css">
	<link rel="stylesheet" href="css/jquery-fullsizable-theme.css">
	<link href='http://fonts.googleapis.com/css?family=Advent+Pro' rel='stylesheet' type='text/css'>	
	<link href="_css/animated-masonry-gallery.css" rel="stylesheet" type="text/css" />
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
	<meta charset="UTF-8">
	<!--<link rel="Shortcut Icon" href="favicon.ico">-->
	<title>pimpoyo</title>
</head>
<body ng-app="myApp">
<div id="wrapper">
	<header>
		<section class="wrap">
			<div class="logo">
				<a href="index.html">pimpoyo</a>
			</div>
			<div class="menu_bar">
				<div class="bt-menu"><span class="icon-menu"></span></div>
			</div>
			<div class="header-content">
				<nav>
					<ul>
						<li><a href="aboutMe.html">about me</a></li>
						<li class="current">portfolio</li>
						<li><a href="projects.html">projects</a></li>
						<li><a href="hobbies.html">hobbies</a></li>
						<li><a href="contactMe.html">contact me</a></li>
					</ul>
				</nav>
			</div>
		</section>
	</header>
	<div id="gallery" ng-controller="MainController">
		<div id="gallery-header">
			<div id="gallery-header-center">
				<div class="gallery-header-center-right-links" id="filter-all" ng-click="all='all'">All</div>
				<div class="gallery-header-center-right-links" id="filter-studio" ng-click="[all='all_hidden',
					studio='studio']">Studio</div>
				<div class="gallery-header-center-right-links" id="filter-landscape" ng-click="[all='all_hidden', landscape='landscape']">Landscapes</div>
			</div>
		</div>
		<div id="gallery-content">
			<div id="gallery-content-center">
				<div ng-repeat="image in images">
					<img ng-src="{{ image.image }}" ng-class="{{ image.className }}">
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="footer-content">
			<div class="links">
				<div>
					OTRO TEXTO
				</div>
				<ul>
					<li>
						<a href="https://github.com/pimpoyo">
							GitHub repository
						</a>
					</li>
					<li>
						Bla bla bla
					</li>
					<li>
						Blu blu blu
					</li>
				</ul>
			</div>
			<div class="copyright">
				(contenidos propios del pie: copyright, sitemap, social media, etc.)
			</div>
		</div>
	</footer>


  </div>

	<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
  	<script src="https://cdn.rawgit.com/mattbryson/TouchSwipe-Jquery-Plugin/1.6.6/jquery.touchSwipe.min.js"></script>
	<script type="text/javascript" src="_scripts/jquery-ui-1.10.4.min.js"></script>
	<script type="text/javascript" src="_scripts/jquery.isotope.min.js"></script>
	<script type="text/javascript" src="_scripts/animated-masonry-gallery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script type="text/javascript" src="./js/functions.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/controllers/MainController.js"></script>
</body>
</html>
